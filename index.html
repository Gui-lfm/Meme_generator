<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <h1>Meme Generator</h1>

    <main>
        <input id="text-input" maxlength="60" type="text">
        <input id="meme-insert" accept="image/*" type="file">

        <section id="meme-image-container">
            <div id="meme-text"></div>
            <img id="meme-image" src="" alt="">
        </section>
        <section>
            <button id="fire"></button>
            <button id="water"></button>
            <button id="earth"></button>
        </section>
        <section>
            <h4 id="examples">Memes pr√© prontos</h4>
            <div id="memes-example">
                <img id="meme-1" src="imgs/meme1.png" alt="">
                <img id="meme-2" src="imgs/meme2.png" alt="">
                <img id="meme-3" src="imgs/meme3.png" alt="">
                <img id="meme-4" src="imgs/meme4.png" alt="">
            </div>
        </section>

        <script src="script.js"></script>
    </main>
</body>

</html>
